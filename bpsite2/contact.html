<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Piece 02</title>
    <link href="stylesheets/main.css" rel="stylesheet">
        <link href="stylesheets/new.css" rel="stylesheet">
        <link href="stylesheets/index.css" rel="stylesheet">
</head>
<body>
    <section class="contentholder">
       <header>
        <h1 id="nametitle"><a href="index.html" id="title">Keegan Johnson</a></h1>
        <section id="divider"></section>
        <section id="whitespace">
            <ul id="navbar">
                <li id="home"><a id="navitems" href="index.html">HOME</a></li>
                <li id="about"><a id="navitems" href="about.html">ABOUT</a></li>
                <li id="otherwork"><a id="navitems" href="otherwork.html">OTHER WORK</a></li>
                <li id="contact"><a class="selected" href="contact.html">CONTACT</a></li>
            </ul>
        </section>
        </header>
        
        <section id="info">
            <p id="aboutme" style="text-align: center; border-bottom: 2px solid #cfd9d6; margin-bottom: 110px;">To get in touch, email kj@moonmoon.com
            </p>
        </section>
        
        <footer>
            <section id="socialstuff">
                    <ul id="socialcontent">
                       <li><a href="https://www.facebook.com/keegan.johnson.9849"><img src="images/facebookhover.png" class="socialstuff" id="facebook"></a></li>
                       <li><a href="https://www.linkedin.com/in/keeganjohnson43/"><img src="images/linkedhove.png" class="socialstuff" id="linkedin" data-state="linkedin"></a></li>
                       <li><a href="https://twitter.com/WTFguy13"><img src="images/twitterhover.png" class="socialstuff" id="twitter" data-state="twitter"></a></li>
                    </ul>
            </section>
        </footer>
    </section>
    
    <script>
        
            let collider = document.getElementById('socialcontent');        
            let facebook = document.getElementById('facebook');
            let linkedin = document.getElementById('linkedin');
            let twitter = document.getElementById('twitter');
            
            collider.addEventListener("mouseover", function(e){
                facebook.src = "images/facebooknohover.png";
                linkedin.src = "images/linkednohover.png";
                twitter.src = "images/twitternohover.png";
            } );
            collider.addEventListener("mouseleave", function(e){
                facebook.src = "images/facebookhover.png";
                linkedin.src = "images/linkedhove.png";
                twitter.src = "images/twitterhover.png";
            } );
            facebook.addEventListener("mouseenter", function(e){
                facebook.src = "images/facebookhover.png";
            } );
            linkedin.addEventListener("mouseenter", function(e){
                linkedin.src = "images/linkedhove.png";
            } );
            twitter.addEventListener("mouseenter", function(e){
                twitter.src = "images/twitterhover.png";
            } );
    </script>
</body>
</html>
